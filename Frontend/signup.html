<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | GES Academic System</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ink: '#0f172a',
            accent: '#2563eb',
            soft: '#f8fafc'
          }
        }
      }
    }
  </script>
</head>

<body
  class="min-h-screen flex items-center justify-center bg-cover bg-center relative"
  style="background-image: url('img/bg-signup.jpg');"
>

<!-- ================= OVERLAY ================= -->
<div class="absolute inset-0 bg-gradient-to-br from-slate-900/50 via-slate-900/40 to-blue-900/40"></div>
<!-- ================= SIGNUP CARD ================= -->
<div class="relative w-full max-w-md mx-auto px-4">
  <div class="
    bg-white/20
    backdrop-blur-3xl
    backdrop-saturate-150
    border border-white/30
    ring-1 ring-white/20
    rounded-2xl
    p-8
    shadow-lg shadow-black/20
    bg-gradient-to-br from-white/30 to-white/10
  ">

    <!-- Header -->
    <div class="text-center mb-8">
      <div class="text-3xl mb-2">üìù</div>
      <h1 class="text-xl font-semibold text-ink">
        Create Account
      </h1>
      <p class="mt-2 text-sm text-gray-300">
        Sign up to manage school records
      </p>
    </div>

    <!-- Form -->
    <form class="space-y-5">

      <!-- Full Name -->
      <div>
        <label class="block text-sm font-medium text-gray-200 mb-1">
          Full Name
        </label>
        <input
          type="text"
          placeholder="John Doe"
          class="w-full rounded-lg border border-gray-300 bg-white/80 px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-accent"
        />
      </div>

      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-gray-200 mb-1">
          Username
        </label>
        <input
          type="text"
          placeholder="john123"
          class="w-full rounded-lg border border-gray-300 bg-white/80 px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-accent"
        />
      </div>

      <!-- Phone Number -->
      <div>
        <label class="block text-sm font-medium text-gray-200 mb-1">
          Phone Number
        </label>
        <input
          type="text"
          placeholder="024XXXXXXX"
          class="w-full rounded-lg border border-gray-300 bg-white/80 px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-accent"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-200 mb-1">
          Password
        </label>
        <input
          type="password"
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          class="w-full rounded-lg border border-gray-300 bg-white/80 px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-accent"
        />
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm font-medium text-gray-200 mb-1">
          Confirm Password
        </label>
        <input
          type="password"
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          class="w-full rounded-lg border border-gray-300 bg-white/80 px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-accent"
        />
      </div>

      <!-- Signup Button -->
      <button
        type="submit"
        class="w-full bg-accent text-white py-3 rounded-lg text-sm font-medium hover:bg-blue-700 transition"
      >
        Sign Up
      </button>

      <!-- Login Link -->
      <p class="mt-4 text-center text-sm text-gray-200">
        Already have an account? 
        <a href="login.html" class="text-accent hover:underline font-medium">Login</a>
      </p>

    </form>

    <!-- Footer -->
    <p class="mt-6 text-xs text-center text-gray-400">
      Authorized staff only ‚Ä¢ GES Basic Schools (KG‚ÄìJHS)
    </p>

  </div>
</div>

</body>
</html>
